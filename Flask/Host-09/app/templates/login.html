{% extends "base.html" %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
    <h1>Вход</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password }}
        </div>
        <div class="mt-3">
            {{ form.submit() }}
        </div>
        
    </form>
{% endblock %}
