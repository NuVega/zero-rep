{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|safe }}</p>
    <p class="text-muted">Автор: {{ post.author }} | Опубликовано: {{ post.pub_date }}</p>
    <a href="{% url 'news_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
  </div>
{% endblock %}
