{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Новости</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{% url 'news_detail' post.pk %}">{{ post.title }}</a>
                </h4>
                <p class="card-text">{{ post.short_description }}</p>
                <small class="text-muted">Опубликовано: {{ post.pub_date|date:"d M Y H:i" }}</small>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
